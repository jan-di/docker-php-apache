name: Build & Push Docker Images

env:
  DOCKERHUB_TAG: 'jandi/php-apache'
  GITHUB_TAG: 'ghcr.io/jan-di/php-apache'

on:
  push:
    branches:    
      - main
  schedule:
    - cron:  '5 5 * * 5'

jobs:
  main:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout Repository
        uses: actions/checkout@v2
      -
        name: Create cache buster suffix
        id: cache_buster
        run: |
          if [ '${{ github.event_name }}' == 'schedule' ]
          then
            echo "Scheduled run. Disable cache."
            echo "::set-output name=suffix::-no-cache"
          else
            echo "Non-scheduled run. Enable cache."
            echo "::set-output name=suffix::"
          fi
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - 
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build with PHP 7.4
        id: docker_build_7_4
        uses: docker/build-push-action@v2
        with:
          build-args: FROM_TAG=7.4-apache
          push: true
          tags: |
            ${{ env.GITHUB_TAG }}:7.4
            ${{ env.GITHUB_TAG }}:latest
            ${{ env.DOCKERHUB_TAG }}:7.4
            ${{ env.DOCKERHUB_TAG }}:latest
          cache-from: type=registry,ref=${{ env.GITHUB_TAG }}:7.4${{ steps.cache_buster.outputs.suffix }}
          cache-to: type=inline
      -
        name: Build with PHP 7.3
        id: docker_build_7_3
        uses: docker/build-push-action@v2
        with:
          build-args: FROM_TAG=7.3-apache
          push: true
          tags: |
            ${{ env.GITHUB_TAG }}:7.3
            ${{ env.DOCKERHUB_TAG }}:7.3
          cache-from: type=registry,ref=${{ env.GITHUB_TAG }}:7.3${{ steps.cache_buster.outputs.suffix }}
          cache-to: type=inline
      -
        name: Image digests
        run: |
          echo 7.4 ${{ steps.docker_build_7_4.outputs.digest }}
          echo 7.3 ${{ steps.docker_build_7_3.outputs.digest }}